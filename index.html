<html>
<head>
  <title>Rainbow Six Siege</title>
</head>
<body>
  <div class="div-background">
    <div class="container">
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
      <br>
      <div class="div-title">
        <h1 class="page-title">
          <strong>Duelo de Operadores</strong>
        </h1>
      </div>
    </div>
    <br>
    <div class="div-game kunai" id="div-game">
      <div class="desk">
        <div class="block" id="block-left">
          <h3 class="card-label" id="left-label"> Seu Operador</h3>
          <div class="card" id="card-left">
            <div class="info">
              <div class="attribs" id="attribs-left">
              </div>
            </div>
          </div>
        </div>
        <div class="block" id="block-center">
          <h3 class="card-label" id="center-label"> Label Central</h3>
          <div class="card" id="card-center">
            <br><strong>
              <p id="info-center"> Vamos Duelar! <br><br> Aceita o Desafio?</p>
            </strong>
            <br>
          </div>
        </div>
        <div class="block" id="block-right">
          <h3 class="card-label" id="right-label"> Seu Oponente</h3>
          <div class="card" id="card-right">
            <div class="info">
              <div class="attribs" id="attribs-right">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="div-end" id="div-end">
        <div class="end-info kunai">
          <label class="kunai" id="cartas-jogador">Cartas: 5</label>
        </div>
        <div class="end-info kunai">
          <label class="kunai" id="partidas">
            Partidas: 0
          </label>
        </div>
        <div class="end-info kunai">
          <label class="kunai" id="cartas-maquina">Cartas: 5</label>
        </div>
      </div>
      <br>
      <button type="button" class="kunai" id="btnJogar" onclick="iniciarJogo()">Iniciar Duelos</button>
    </div>
  </div>
</body>
</html>
